<!DOCTYPE html>
<html>
    
    <head>
    
        <title> Countdown Timer </title>
        <link rel="stylesheet" type="text/css" href="style.css">    
    
    </head>
    
    
    <body>
        
        
        <div id="getinput">
            
            <input type="number" id="days" class="time" placeholder="Days">
            <input type="number" id="hrs" class="time" placeholder="Hours">
            <input type="number" id="min" class="time" placeholder="Minutes">
            <input type="number" id="sec" class="time" placeholder="Seconds">
             
            <button onclick="input()" id="submit"> Submit </button>
        
        </div>
    
       <div id="timer">
           
            <div id="timerprop">
                
                <h1> Days </h1>
                <p id="Days"> 00 </p>
            
            </div>
               
            <div id="timerprop">
                <h1> Hours </h1>
                <p id="hours"> 00 </p>
            
            </div>
        
        
            <div id="timerprop">
                <h1> Minutes </h1>
                <p id="minutes"> 00 </p>
        
            </div>
        
            <div id="timerprop">
                <h1> Seconds </h1>
                <p id="seconds"> 00 </p>
        
            </div>
    
        </div>
        
        <div id="buttons" >
            
            <button id="buttonprop" onclick="starttimer()"> Start </button>
            
            <button id="buttonprop" onclick="stoptimer()"> Stop </button>
            
            <button id="buttonprop" onclick="resettimer()"> Reset </button>
        
            
        
        </div>
        
          <!-- <p id="demo"></p> For checking values -->
       
        <script type="text/javascript" src="jscript.js" ></script>        
    </body>
    
</html>
